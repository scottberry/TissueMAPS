---
version: 0.5.0

input:

  - name: image
    type: IntensityImage
    key:
    help: >
      Grayscale image in which beads should be detected (3D).

  - name: mask
    type: LabelImage
    key:
    help: >
      Labeled image of cell segmentation (2D).

  - name: threshold
    type: Numeric
    value: 30
    help: >
      Threshold for detection of bead intensity (after filtering).

  - name: mean_size
    type: Numeric
    value: 6
    help: >
      Bead size in pixels, specifies the width of the filter kernel.

  - name: min_size
    type: Numeric
    value: 10
    help: >
      Minimal number of connected voxels per bead.

  - name: filter_type
    type: Character
    value: log_2d
    options:
      - log_2d
      - log_3d
    help: Filter to be applied to emphasise beads for detection.

  - name: minimum_bead_intensity
    type: Numeric
    value: 140
    help: >
      Threshold for identified bead maxima, beads with maximal
      intensity below this value will be discarded.

  - name: pixel_size
    type: Scalar
    value: 0.1625
    help: >
      x-y dimension of pixel (micrometres).

  - name: z_step
    type: Scalar
    value: 0.333
    help: >
      Distance between consecutive z-planes (micrometres).

  - name: alpha
    type: Numeric
    value: 0
    help: >
      value of parameter for 3D alpha shape calculation
        (default: 0, no vertex filtering performed)

  - name: smooth
    type: Numeric
    value: 0
    help: >
      value of parameter for surface smoothing
        (default: 0, no smoothed surface image generated)

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: volume_image
    type: IntensityImage
    key: generate_volume_image.volume_image
    help: >
      Intensity image in which pixel values represent the surface
      height (in z-slices) above the slide (multiplied by 100).

  - name: smoothed_surface_image
    type: IntensityImage
    key: generate_volume_image.smoothed_surface_image
    help: >
      The same as the volume image, except smoothed for surface area
      calculations.

  - name: bead_coordinate_image
    type: IntensityImage
    key: generate_volume_image.bead_coordinate_image
    help: >
      Absolute coordinates for all detected beads (before vertex filtering)

  - name: slide_surface_image
    type: IntensityImage
    key: generate_volume_image.slide_surface_image
    help: >
      Intensity image representing the inferred slide surface

  - name: figure
    type: Figure
    help: >
      "Maximum intensity projection" of beads, computed "slide
      surface", volume and smoothed surface images"

