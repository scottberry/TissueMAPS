---
version: 0.1.0

input:

    - name: image
      type: IntensityImage
      key:
      help: Image to be masked

    - name: mask
      type: MaskImage
      key:
      help: Mask to apply

    - name: value
      type: Scalar
      value: 0
      help: Value to place in image where mask is 0

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?


output:

    - name: masked_image
      type: IntensityImage
      key: masked_image.masked_image
      help: Masked image

    - name: figure
      type: Figure


